<body>
  <header>
    <!-- nav and search bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pokemon Look-up</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="https://www.pokemon.com/us/" target="_blank">Pokemon.com</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://tcg.pokemon.com/en-us/" target="_blank">TCG.pokemon</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Buy Packs Online
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="https://www.target.com/p/pokemon-trading-card-game-sword-38-shield-fusion-strike-36ct-booster-pack-box/-/A-85194301#lnk=sametab" target="_blank">Target</a></li>
                <li><a class="dropdown-item" href="https://www.walmart.com/ip/Fusion-Strike-36-ct-Booster-Box-Sword-amp-Shield-Pokemon-TCG/479250650" target="_blank">Walmart</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="https://www.ebay.com/sch/183456/i.html?_from=R40&_nkw=pokemon+cards+fusion+strike&LH_TitleDesc=0" target="_blank">Ebay</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex ui-widget">
            <!-- Quick dropdown set selector. We can easily add more sets -->
            <select name ="sets" id="sets" class="border border-danger rounded mx-1">
              <option value="none" selected disabled hidden>Select a Current Expansion</option>
              <option value="swsh5">Battle Styles</option>
              <option value="swsh6">Chilling Reign</option>
              <option value="swsh7">Evolving Skies</option>
              <option value="swsh8">Fusion Strike</option>
            </select>
            <input id="pokemonInput" class="form-control me-2 border-danger" type="search" placeholder="Search for a card here" aria-label="Search">
            <button id="searchBtn" class="btn btn-outline-danger" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav> 

    <!-- jumbotron can be hidden once user searches for a card-->
    <div id="jumbotron" class="px-4 pt-5 text-center">
      <h1 class="display-4 fw-bold">Welcome to the Pokemon Look-Up!</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Search for any Pokemon, get a list of cards and up-to-date information about the Pokemon searched!</p>
      </div>
      <div class="overflow-hidden" style="max-height: 30vh;">
        <div class="container px-5">
          <img src="https://images.unsplash.com/photo-1613771404721-1f92d799e49f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cG9rZW1vbiUyMGNhcmRzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
        </div>
      </div>
    </div>
  </header>
  <main class="container-fluid">

  <!-- Pokedex -->
    <div id="pokeDex" class="row container-fluid bg-dark text-light mx-auto my-3 p-3 border border-3 border-danger d-none">
      <div class="col-12 col-md-6" id="pokeInfoBox">
        <h2 style="text-decoration: underline;">Pokedex Entry</h2>
        <ul id="pokeInfoList" style="list-style: none;" class="">
          <li style="font-weight:bold" class="" id="pokeName"></li>
          <li id="pokeID"></li>
          <li id="pokeType"></li>
          <li id="pokeWeight"></li>
          <li id="pokeHeight"></li>
        </ul>
      </div>
      <div class="col-12 col-md-6">
        <img id="pokeSprite" class="bg-light" src="" alt="Pokemon's art image from the videogame">
      </div>
    </div>

    <div id="resultsDisplay" class="row w-100">
      <!-- sidebar menu with search results -->
      <div id="cardSearchResults" class="col-2 mx.5">
        
      </div>

      <!-- Pokemon Info Box after search -->

      <div id="pokemonCardInfoBox" class="card col-10 mx-.5">
        <!-- <img id='pokemonCardPic' src="" class="card-img-top" alt=""> -->

      </div>

    </div>

    <!-- Modal Big Poke Art-->
    <div class="modal fade bd-example-modal-lg" id="pokeSpriteModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <img id="pokeImgLarge" src="" alt="Pokemon's art image from the videogame">
        </div>
      </div>
    </div>

    <!-- Modal Big Card Art-->
    <div class="modal fade" id="nameAlertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title card-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img id="largeCardArt" src="" alt="">
          </div>
